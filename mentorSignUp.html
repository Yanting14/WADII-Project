<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Sign Up</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS link -->
    <script src="mentorSignUp.js"></script>

</head>


<body>

    <!-- main container -->
    <!-- None  <576px, sm  ≥576px, md  ≥768px, lg  ≥992px, xl  ≥1200px, xxl  ≥1400px -->
    <div class='container-fluid'>

        <!-- #region navbar and heading -->
        <!-- navbar -->
        <div class='row m-auto'>

            <!-- BS navbar: start -->
            <!-- Change navbarSupportedContent to your own id -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!--  Heading -->
        <div class="row mx-auto mb-2">

            <div class="col text-center">
                <h1>
                    Mentor Sign Up
                </h1>
                <p>
                    Sign up now!
                </p>
            </div>
        </div>

        <!-- #endregion -->

        <!-- #region inputs -->

        <!-- Name and username -->
        <div class="row m-auto">

            <!-- name -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="fullName">Full Name</span>
                    <input type="text" class="form-control" aria-label="Full Name" aria-describedby="basic-addon1">
                </div>
            </div>


            <!-- username -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="username">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <!-- Email and contact number -->
        <div class="row m-auto">

            <!-- email -->
            <div class="col-md-6">
                <div class=" input-group mb-3">
                    <span class="input-group-text" id="email">Email</span>
                    <input type="email" class="form-control" aria-label="Email" aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- number -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="hpNum">Phone Number</span>
                    <input type="text" class="form-control" placeholder="+65 " aria-label="Phone Number"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="row m-auto">

            <!-- first password -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="pwd">Password</span>
                    <input type="password" class="form-control" placeholder="" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- confirm password -->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="cfmPwd">Confirm Password</span>
                    <input type="password" class="form-control" placeholder="" aria-label="Confirm password"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <!-- t&c -->
        <div class = "row m-auto mb-3">
            
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsAndConditions">
                    <label class="form-check-label" for="termsAndConditions">
                        By signing up, I agree to the terms and conditions.
                    </label>
                </div>
            </div>

        </div>

        <!-- submit -->
        <div class="row m-auto">
            <div class="col">
                <a href="mentorCredentials.html" class="btn btn-primary">Next</a>
            </div>
        </div>

        <!-- #endregion -->


    </div> <!-- container -->

    <!-- #region bs js script -->
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- #endregion -->

</body>


</html>
