<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Sign Up</title>

    <!-- Tailwind CSS CDN -->
    <script src = "https://cdn.tailwindcss.com"></script>
    <script src="mentorSignUp.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class = "bg-gray-800 p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Navbar</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">Link</a>
                <a href="#" class="text-gray-300 hover:text-white">Dropdown</a>
                <a href="#" class="text-gray-300 hover:text-white">Disabled</a>
            </div>
        </div>
    </nav>

    <!-- main container -->
    <div class="container mx-auto py-8">
        <!-- Two Column Layout -->
        <div class="grid grid-cols-7 gap-6">
            <!-- Description Card -->
            <div class="rounded-lg p-6 max-w-prose col-span-2 ">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Mentor Sign Up</h1>
                <p class="text-gray-600 mb-4">Sign up now to become a mentor and make a difference!</p>

            </div>

            <!-- Sign-up Form Card -->
            <div class = "bg-white shadow-xl rounded-lg p-6 col-span-5 ">
                <form>
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
                        <input type="text" id="fullName" aria-label="Full Name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Full Name">
                    </div>

                    <!-- Username -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input type="text" id="username" aria-label="Username" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Username">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input type="email" id="email" aria-label="Email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Email">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" aria-label="Phone Number" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="+65 ">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input type="password" id="password" aria-label="Password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" aria-label="Confirm password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Confirm Password">
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="termsAndConditions" class="mr-2 leading-tight">
                            <span class="text-gray-700">I agree to the terms and conditions</span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <a href="mentorCredentials.html" class="btn-primary w-full block text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                            Next
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
