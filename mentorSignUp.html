<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Navbar</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">Link</a>
                <a href="#" class="text-gray-300 hover:text-white">Dropdown</a>
                <a href="#" class="text-gray-300 hover:text-white">Disabled</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto py-8">
        <!-- Two Column Layout -->
        <div class="grid grid-cols-7 gap-6">
            <!-- Description Card -->
            <div class="rounded-lg p-6 max-w-prose col-span-2">
                <h1 class="text-5xl font-bold text-indigo-700 mb-2">Mentor Sign Up</h1>
                <p class="text-gray-500 mb-4 text-lg">Sign up now to become a mentor and make a difference!</p>
            </div>

            <!-- Sign-up Form Card -->
            <div class="bg-white/30 shadow-xl rounded-lg p-6 col-span-5 backdrop-blur-sm">
                <form id="mentorSignUpForm">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-xl mb-2" for="fullName">Full Name</label>
                        <input type="text" id="fullName" aria-label="Full Name"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="John Tan">
                    </div>

                    <!-- Username -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm text-xl mb-2" for="username">Username</label>
                        <input type="text" id="username" aria-label="Username"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm text-xl mb-2" for="email">Email</label>
                        <input type="email" id="email" aria-label="Email"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Email">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm text-xl mb-2" for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" aria-label="Phone Number"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="+65">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm text-xl mb-2" for="password">Password</label>
                        <input type="password" id="password" aria-label="Password"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm text-xl mb-2" for="confirmPassword">Confirm
                            Password</label>
                        <input type="password" id="confirmPassword" aria-label="Confirm password"
                            class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Confirm Password">
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="termsAndConditions" class="mr-2 leading-tight">
                            <span class="text-gray-700">I agree to the terms and conditions</span>
                        </label>
                        <div id="tNcError"></div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                            class="w-full p-3 text-white rounded-lg bg-gradient-to-r from-[#9600FF] to-teal-300 hover:from-[#EEDB89] hover:to-[#D13ABD]">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
