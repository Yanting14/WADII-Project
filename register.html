<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&register.css">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div id="authform" class="registerbox">
            <h1>Join Us Today!</h1>
            <div class="row justify-content-center">
                <div class="col-8 ">
                    <div class="input-group mb-4 h-75">
                        <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                      </div>
                </div>
                
            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                     <div class="input-group mb-4 h-75">
                        <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>


                </div>
                
            </div>


            <div class="row" >
                <div class="text-center">
                    <button id='registerbutton' type="submit" class="btn btn-secondary">Register</button>
                </div>
            </div>
                
    
        
        
        </div>
    </div>

    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCaCMLfzaAjedNd7ITsMmFwoskhIboREf0",
          authDomain: "wadii-career-20ae3.firebaseapp.com",
          projectId: "wadii-career-20ae3",
          storageBucket: "wadii-career-20ae3.appspot.com",
          messagingSenderId: "967171133152",
          appId: "1:967171133152:web:42cac325a66903712bca85"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth=getAuth(app);

        const email=document.getElementById('email')
        const password=document.getElementById('password')
        const registerbutton=document.getElementById('registerbutton')
        const authform=document.getElementById('authform')


        const UserSignup=async()=>
        {
            const SignUpEmail=email.value;
            const SignUpPassword=password.value;
            createUserWithEmailAndPassword(auth,SignUpEmail,SignUpPassword)
            // create user in authentication path of our firebase object
            .then((usercredential)=>{
                const user=usercredential.user 
                console.log(user);
                alert("You have sucessfully registered!");

            })
            .catch((error=>{
                const errorcode=error.code;
                const errormessage=error.message;
                console.log(errorcode+errormessage)

            }))

        }

        registerbutton.addEventListener('click',UserSignup);


        const checkAuthstate=async()=>{
            onAuthStateChanged(auth,user=>{
                if(user){
                    window.location="homepage.html"

                }
                else{
                    authform.style.display="block"

                }
            })

        }

        checkAuthstate();






      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
