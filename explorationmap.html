<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_match.css">

    <style>
       body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling if images overflow */
            background-image: url(landscape-cartoon-scene-with-green-grass-and-lawn-white-clouds-on-the-background-of-summer-blue-sky-flat-vector.jpg);
        }

        .container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }

        .item {
            position: absolute; /* Allow for free positioning */
            width: 200px; /* Fixed width for images */
            height: auto; /* Keeps aspect ratio */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Random positioning for images */
        .item:nth-child(1) { top: 10%; left: 5%; }
        .item:nth-child(2) { top: 20%; left: 30%; }
        .item:nth-child(3) { top: 50%; left: 15%; }
        .item:nth-child(4) { top: 70%; left: 60%; }
        .item:nth-child(5) { top: 30%; left: 80%; }

        img {
            width: 100%; /* Takes full width of item */
            height: auto; /* Keeps aspect ratio */
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white; /* Text color */
            padding: 5px 10px; /* Padding around text */
            border-radius: 4px; /* Rounded corners for tooltip */
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Invisible by default */
            transition: opacity 0.3s ease; /* Smooth fade-in */
        }

        .item:hover .tooltip {
            visibility: visible; /* Show on hover */
            opacity: 1; /* Fade in */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="images/Healthcare.png" alt="">
            <div class="tooltip">Doctor: job role skills</div>
        </div>
        <div class="item">
            <img src="images/Healthcare.png" alt="">
        </div>
        <div class="item">
            <img src="images/Healthcare.png" alt="">
        </div>
        <div class="item">
            <img src="images/Healthcare.png" alt="">
        </div>
        <div class="item">
            <img src="images/Healthcare.png" alt="">
        </div>
    </div>


    
</body>
</html>
