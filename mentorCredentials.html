<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin = "anonymous">
        
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel = "stylesheet">

</head>

<body>
    <div class='container-fluid'>

        <!-- #region navbar and heading --
        <!-- navbar -->
        <div class='row m-auto '>

            <!-- BS navbar: start -->
            <!-- Change navbarSupportedContent to your own id -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!--  Heading -->
        <div class="row mx-auto my-2">

            <div class="col text-center">
                <h1>
                    Mentor Sign Up
                </h1>
                <p>
                    Submit your credentials
                </p>
            </div>
        </div>
        <!-- #endregion -->


        <!-- #region input fields -->

        <form>
            <!-- Occupation/Title & experience -->
            <div class="row m-auto">
                <!-- occupation -->
                <div class="col-md-6 mb-3">
                    <label for="mentorTitle" class="form-label">Occupation/Title</label>
                    <div class="input-group">
                        <span class="input-group-text" id="title-addon"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control" id="mentorTitle" placeholder="e.g., Software Engineer"
                            aria-describedby="title-addon">
                    </div>
                </div>

                <!-- experience -->
                <div class="col-md-6 mb-3">
                    <label for="mentorExperience" class="form-label">Years of Experience</label>
                    <div class="input-group">
                        <span class="input-group-text" id="experience-addon"><i class="bi bi-calendar"></i></span>
                        <input type="number" class="form-control" id="mentorExperience"
                            placeholder="Enter your years of experience" aria-describedby="experience-addon">
                    </div>
                </div>
            </div>

            <!-- Current Company & Field of Expertise -->
            <div class="row m-auto">
                <!-- current company -->
                <div class="col-md-6 mb-3">
                    <label for="mentorCompany" class="form-label">Current Company/Organization</label>
                    <div class="input-group">
                        <span class="input-group-text" id="company-addon"><i class="bi bi-building"></i></span>
                        <input type="text" class="form-control" id="mentorCompany" placeholder="e.g., Google Inc."
                            aria-describedby="company-addon">
                    </div>
                </div>

                <!-- Industry/Field of Expertise -->
                <div class="col-md-6 mb-3">
                    <label for="mentorIndustry" class="form-label">Industry/Field of Expertise</label>
                    <div class="input-group">
                        <span class="input-group-text" id="industry-addon"><i class="bi bi-briefcase"></i></span>
                        <select class="form-select" id="mentorIndustry" aria-describedby="industry-addon">
                            <option selected>Select your field</option>
                            <option value="IT">Information Technology</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Education">Education</option>
                            <option value="Healthcare">Healthcare</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Skills & Education -->
            <div class="row m-auto">
                <!-- skills -->
                <div class="col-md-6 mb-3">
                    <label for="mentorSkills" class="form-label">Skills</label>
                    <div class="input-group">
                        <span class="input-group-text" id="skills-addon"><i class="bi bi-lightbulb"></i></span>
                        <input type="text" class="form-control" id="mentorSkills"
                            placeholder="e.g., Python, Leadership, Data Analysis" aria-describedby="skills-addon">
                    </div>
                </div>

                <!-- Highest Level of Education -->
                <div class="col-md-6 mb-3">
                    <label for   = "mentorEducation" class = "form-label">Highest Level of Education</label>
                    <div   class = "input-group">
                        <span class="input-group-text" id="education-addon"><i class="bi bi-mortarboard"></i></span>
                        <input type="text" class="form-control" id="mentorEducation"
                            placeholder="e.g., Bachelor’s, Master’s, PhD" aria-describedby="education-addon">
                    </div>
                </div>
            </div>

            <!-- Portfolio/LinkedIn URL & Weekly Availability -->
            <div class="row m-auto">
                <!-- url -->
                <div class="col-md-6 mb-3">
                    <label for="mentorPortfolio" class="form-label">Portfolio/LinkedIn URL</label>
                    <div class="input-group">
                        <span class="input-group-text" id="portfolio-addon"><i class="bi bi-link-45deg"></i></span>
                        <input type="url" class="form-control" id="mentorPortfolio"
                            placeholder="Enter your portfolio or LinkedIn URL" aria-describedby="portfolio-addon">
                    </div>
                </div>

                <!-- Availability (Hours per Week) -->
                <div class="col-md-6 mb-3">
                    <label for="mentorAvailability" class="form-label">Weekly Availability (Hours)</label>
                    <div class="input-group">
                        <span class="input-group-text" id="availability-addon"><i class="bi bi-clock"></i></span>
                        <input type="number" class="form-control" id="mentorAvailability" placeholder="e.g., 5 hours"
                            aria-describedby="availability-addon">
                    </div>
                </div>
            </div>


            <!-- Submit Button -->
            <div class="row m-auto">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <!-- #endregion -->


    </div> <!-- container -->



    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity   = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin = "anonymous"></script>
        
    <!-- js script -->
    <script src="mentorCredentials.js"></script>

</body>

</html>
