<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://unpkg.com/axios/dist/axios.js"></script> -->

    <title>Resume Crafting</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <style>
        /* Set the size of the div element that contains the map */
        .check {
            font-style: italic;
        }

        .form {
            padding: 15px;
            margin: 15px 0px;

            background-image: url('../images/HD-wallpaper-turquoise-blue-color-colors-colours-light-plain-simple-solid-themes-thumbnail.jpg');
        }

        .box {
            border-radius: 3%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgb(194, 221, 245);

        }

        .paper {
            padding: 20px;
            margin: 15px 30px;
            box-shadow: 0 40px 80px rgb(156, 231, 244);
            border: 1px solid grey;
            height: fit-content;

        }

        .form-group {
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-secondary p-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form">
                        <!-- first box on personal info -->
                        <div class="row">

                            <div class="box">
                                <h5>Personal information</h5>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                                </div>
                                <div class="form-group" style="height: fit-content;">
                                    <label for="objective">Objective</label>
                                    <textarea class="form-control" id="objective" rows="3"
                                        placeholder="To gain experience in the early childhood field due to the burning passion of impacting children's future."></textarea>
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="col form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="+65 9123 4567">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="website">Website to connect</label>
                                    <input type="text" class="form-control" id="website"
                                        placeholder="linkedin.com/johndoe">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control" id="location"
                                        placeholder="123 Orchard Road, Singapore">
                                </div>
                            </div>
                        </div>
                        <!-- second box on job experience -->
                        <div class="row">
                            <!-- NOTE: need to acc for the different inputs, need to change the name/labels to retrieve -->
                            <div class="box">
                                <h5>Job Experience</h5>
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input type="text" class="form-control" id="company"
                                        placeholder="Singapore Management University">
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="objective">Job Title</label>
                                        <input type="text" class="form-control" id="job-title"
                                            placeholder="Part time retail associate">
                                    </div>
                                    <div class="col form-group">
                                        <label for="date">Date</label>
                                        <input type="text" class="form-control" id="date"
                                            placeholder="May 2024 - Present">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" style="height: fit-content;">Description</label>
                                    <textarea class="form-control" id="description" rows="3"
                                        placeholder="Conducted market research to identify customer trends and opportunities."></textarea>
                                </div>

                                <!-- button -->
                                <div class="d-flex my-2">
                                    <button class="btn btn-light ms-auto">Add Job</button>
                                </div>
                            </div>
                        </div>

                        <!-- third box on education -->
                        <div class="row">
                            <!-- NOTE: need to acc for the different inputs, need to change the name/labels to retrieve -->
                            <div class="box">
                                <h5>Education</h5>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="school">School</label>
                                        <input type="text" class="form-control" id="school"
                                            placeholder="Singapore Management University">
                                    </div>
                                    <div class="col form-group">
                                        <label for="date">Date</label>
                                        <input type="text" class="form-control" id="date" placeholder="June 2024">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="degree-major">Degree & Major</label>
                                        <input type="text" class="form-control" id="degree-major"
                                            placeholder="Bachelor of Science in Information Systems">
                                    </div>
                                    <div class="col form-group">
                                        <label for="gpa">GPA</label>
                                        <input type="text" class="form-control" id="gpa" placeholder="3.72">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="additional-information" style="height: fit-content;">Additional
                                        Information (Optional)</label>
                                    <textarea class="form-control" id="additional-information" rows="3"
                                        placeholder=""></textarea>
                                </div>

                                <!-- button -->
                                <div class="d-flex my-2">
                                    <button class="btn btn-light ms-auto">Add School</button>
                                </div>
                            </div>
                        </div>


                        <!-- forth box on skills -->
                        <div class="row">
                            <!-- NOTE: need to acc for the different inputs, need to change the name/labels to retrieve -->
                            <div class="box">
                                <h5>Skills</h5>
                                <div class="form-group">
                                    <label for="skills" style="height: fit-content;">Skills List</label>
                                    <textarea class="form-control" id="additional-information" rows="3"
                                        placeholder="Effective communication"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- fifth box on language -->
                        <div class="row">
                            <!-- NOTE: need to acc for the different inputs, need to change the name/labels to retrieve -->
                            <div class="box">
                                <h5>Language proficiency</h5>
                                <div class="form-group">
                                    <label for="language" style="height: fit-content;">Languages</label>
                                    <input type="text" class="form-control" id="language" placeholder="English">
                                </div>
                            </div>
                        </div>

                    </div>
            </div>

            </form>
            <div class="col-6">
                <!-- paper -->
                <div class="paper">
                    
                </div>
            </div>

        </div>
    </div>





</body>

</html>
