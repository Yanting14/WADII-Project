<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Blur effect for the background */
        .modal {
            display: none;
            /* Hide by default */
            position: fixed;
            /* Fixed position for the modal */
            top: 0;
            left: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            z-index: 5;
            /* Ensure it is above other elements */
        }

        .expanded {
            z-index: 10;
            /* Higher z-index than the modal */
            position: absolute;
            /* Position absolute within the modal */
            top: 50%;
            /* Center it vertically */
            left: 50%;
            /* Center it horizontally */
            transform: translate(-50%, -50%);
            /* Center using transform */
            width: calc(100% - 2rem);
            /* Full width minus padding */
            max-width: 600px;
            /* Limit max width */
            height: auto;
            /* Auto height */
            padding: 2rem;
            /* Padding inside the expanded card */
        }

        .modal.active {
            display: block;
            /* Show when active */
        }
    </style>
</head>

<body id="app1" class="bg-gray-100 text-gray-800">

    <!-- Main container -->

            <h1 class="text-5xl font-bold text-indigo-700 mb-3">Our Mentors</h1>

        </div>


        <!-- Cards -->
        <div id="cardCarousel" class="mt-8 shadow-xl p-6 rounded-lg bg-white relative">
