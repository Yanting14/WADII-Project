<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&register.css">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="container">

        <div id="authform" class="loginbox">
            <h1>Login</h1>
            <div class="row justify-content-center">
                <div class="col-8 ">
                    <div class="input-group mb-4 h-75">
                        <input id='email' type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="input-group mb-4 h-75">
                        <input id="password" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="text-center">
                    <button id="loginbutton" type="submit" class="btn btn-secondary">Login</button>
                </div>
            </div>


            <div class="row">
                <div class="col text-center mt-4">
                    <a style="text-decoration: none; color: grey;" href="register.html">Don't have an account? <span
                            style="font-weight: bold; font-size:20px; text-decoration: underline;"> Register</span></a>
                </div>
            </div>


        </div>

    </div>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCaCMLfzaAjedNd7ITsMmFwoskhIboREf0",
            authDomain: "wadii-career-20ae3.firebaseapp.com",
            projectId: "wadii-career-20ae3",
            storageBucket: "wadii-career-20ae3.appspot.com",
            messagingSenderId: "967171133152",
            appId: "1:967171133152:web:42cac325a66903712bca85"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const SignInemail = document.getElementById('email')
        const SignInpassword = document.getElementById('password')
        const loginbutton = document.getElementById('loginbutton')
        const authform = document.getElementById('authform')


        const UserSignin = async () => {

            clearErrors();

            const SignInEmail = email.value;
            const SignInPassword = password.value;
            signInWithEmailAndPassword(auth, SignInEmail, SignInPassword)
                // create user in authentication path of our firebase object
                .then((usercredential) => {
                    const user = usercredential.user
                    alert("You have sucessfully log in");

                })
                .catch((error => {
                    const errorcode = error.code;
                    const errormessage = error.message;
                    console.log(errorcode + errormessage)

                    let displayErrorMessage = ''
                    switch (errorcode) {
                        case 'auth/invalid-credential':
                            displayErrorMessage = 'Incorrect email or password. Please try again.';
                            break;
                        case 'auth/user-not-found':
                            displayErrorMessage = 'Account not found. Please register first.';
                            break;
                        case 'auth/invalid-email':
                            displayErrorMessage = 'Invalid email address. Please enter a valid email address.';
                            break;
                        case 'auth/missing-password':
                            displayErrorMessage = 'Please input your password.';
                            break;
                        case 'auth/too-many-requests':
                            displayErrorMessage = 'Too many attempts. Please try again later.';
                            break;
                        case 'auth/weak-password':
                            displayErrorMessage='Your password should have at least 6 characters'
                            break;
                            
                        default:
                            displayErrorMessage = 'An error occurred: ' + errormessage;


                    }

                    displayError(displayErrorMessage)

                  

                }))

        }



    function displayError(message) {

        var errordisplay = document.createElement('p');
        errordisplay.style.color = 'red'
        errordisplay.style.textAlign='center'
        errordisplay.textContent = message


        var loginbox = document.getElementById('authform')
        loginbox.appendChild(errordisplay)


    }

    

    function clearErrors() {
    const previousError = document.querySelector('#authform p');
    if (previousError) {
        previousError.remove();
    }
}

   

        loginbutton.addEventListener("click", UserSignin)

        const checkAuthstate = async () => {
            onAuthStateChanged(auth, user => {
                if (user) {
                    window.location.href = 'homepage.html'

                }
                else {
                    authform.style.display = "block"

                }
            })

        }

        checkAuthstate();



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
